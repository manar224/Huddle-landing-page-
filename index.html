<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Huddle landing page </title>
</head>

<body>
  <div class="container">
    <header class="header"><img src="./images/logo.svg" alt="logo"></header>
    <main class="main-content">
      <img src="./images/illustration-mockups.svg" alt="mockups">
      <article class="content">
        <ul>
        <li><h1>Build The Community<br>Your Fans Will Love</h1><li>
        <li><p>Huddle re-imagines the way we build communities. You have<br> a voice, but so does your audience. Create
          connections with<br> your users as you engage in genuine discussion.</p></li>
        <li><button class="button">Register</button></li>
        </ul>
      </article>
    </main>
    <footer class="footer">
      <img src="./images/communication_15047527.png" alt="facebook">
      <img src="./images/twitter_4423755.png" alt="twitter">
      <img src=" ./images/instagram_1077042.png" alt="instigram">
    </footer>
  </div>
</body>

</html>
